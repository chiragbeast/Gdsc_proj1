<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

  <h1 class="text-4xl font-bold text-gray-800 mb-6">Sudoku Solver</h1>
  <div
    id="sudoku-grid"
    class="grid grid-cols-9 gap-1 bg-gray-200 p-4 rounded-md shadow-md"
  >
  </div>
  <div class="mt-6 flex space-x-4">
    <button
      id="solve"
      class="bg-green-500 text-white px-6 py-2 rounded-md shadow hover:bg-green-600"
    >
      Solve
    </button>
    <button
      id="reset"
      class="bg-red-500 text-white px-6 py-2 rounded-md shadow hover:bg-red-600"
    >
      Reset
    </button>
    <button
      id="input-button"
      class="bg-blue-500 text-white px-6 py-2 rounded-md shadow hover:bg-blue-600"
    >
      Input Sudoku
    </button>
  </div>
  <div
    id="input-modal"
    class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center hidden"
  >
    <div class="bg-white p-6 rounded-md shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Input Sudoku</h2>
      <div id="input-grid" class="grid grid-cols-9 gap-1">
      </div>
      <div class="mt-4 flex justify-end space-x-4">
        <button
          id="save-input"
          class="bg-green-500 text-white px-4 py-2 rounded-md shadow hover:bg-green-600"
        >
          Save
        </button>
        <button
          id="cancel-input"
          class="bg-red-500 text-white px-4 py-2 rounded-md shadow hover:bg-red-600"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
  <div id="history-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-lg">
      <h2 class="text-2xl font-semibold">Game History</h2>
      <ul id="history-list" class="mt-4"></ul>
      <button id="close-history" class="bg-red-500 text-white px-4 py-2 mt-4 rounded">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
